<!DOCTYPE! html>
<html>

      <div style="
        width: 600px; 
        padding: 0; 
        margin:0;
        background-color: #f0f0f0;
        box-sizing: border-box;
        color: rgb(44, 62, 80);
        display: block;
        font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 15px;

        line-height: 21px;\">

        <div style="
        -webkit-box-shadow: none;
        border-bottom-color: rgb(31, 44, 57);
        border-left-color: rgb(31, 44, 57);
        border-right-color: rgb(31, 44, 57);
        border-top-color: rgb(31, 44, 57);
        border-top-style: none;
        border-top-width: 0px;
        box-shadow: none;
        box-sizing: border-box;
        background-color: rgb(44, 62, 80);
        display: block;
        font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 15px;
        height: 60px;
        line-height: 21px;
        margin-left: 0px;
        margin-right: 0px;
        max-height: 340px;
        overflow-x: visible;
        overflow-y: visible;
        padding-bottom: 0px;
        padding-left: 15px;
        padding-right: 15px;
        width: 100%;\">
          <div style='padding: 20px;'>
            <a href='http://showboat.me' target=_blank style='font-size: 25px; color: #ffffff; text-decoration: none;'>Showboat</a>
          </div>
        </div>
        <div style='padding:20px;'>
          <div>
            <center>
              <img width=500 src='$image'>
            </center>
          </div>
          <br/>
          <div style='margin-right: 20px; margin-left: 20px; line-height: 35px;'>
            <h1>$title at $venue_name</h1>
            <h3>$show_date in $city, $state</h3>
          </div>
          
          <div style='padding: 15px; margin: 15px; background-color: #e6e6e6;'>
            <div style='margin-left: 50px; float:left; width: 150px; padding-top: 10px;'>
              <a target=_blank href='$show_url'>
                <button style="-webkit-appearance: none;
                -webkit-user-select: none;
                -webkit-writing-mode: horizontal-tb;
                align-items: flex-start;
                background-color: rgb(52, 152, 219);
                background-image: none;
                border-bottom-color: rgb(52, 152, 219);
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-image-outset: 0px;
                border-image-repeat: stretch;
                border-image-slice: 100%;
                border-image-source: none;
                border-image-width: 1;
                border-left-color: rgb(52, 152, 219);
                border-left-style: solid;
                border-left-width: 1px;
                border-right-color: rgb(52, 152, 219);
                border-right-style: solid;
                border-right-width: 1px;
                border-top-color: rgb(52, 152, 219);
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                border-top-style: solid;
                border-top-width: 1px;
                box-sizing: border-box;
                color: rgb(255, 255, 255);
                cursor: pointer;
                display: inline-block;
                font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 15px;
                font-weight: normal;
                height: 43px;
                letter-spacing: normal;
                line-height: 21px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 0px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 10px;
                text-align: center;
                text-indent: 0px;
                text-shadow: none;
                text-transform: none;
                vertical-align: middle;
                white-space: nowrap;
                width: 110px;
                word-spacing: 0px;
                writing-mode: lr-tb;\"
              >Get Tickets</button>
              </a>
            </div>
            <div style='float: left; width: 250px;'>
              <h1 style='color: #888888;'>Starting at $$lowest_price</h1>
            </div>
            <div style='clear:both;margin:0;padding:0;'></div>
          </div>
          <br/>
        </div>
        <div style='padding:20px; border: 2px solid #EEEEEE; background-color: #E0E0E0;'>
          <a style='color: #222222; text-decoration: none;' href='http://showboat.me/unsubscribe.php?email=$email' target=_blank>Click here to unsubscribe me from Showboat emails.</a>
        </div>
        <div style='font-size:10px; color: #BBBBBB;'><center>2129 N Dayton, Chicago, Illinois 60614</center>
        </div>
      </div>
    </html>
