<!-- Custom JS -->
<script type="text/javascript">
    
function geolocate() {
// Gets the location of the current user's browser and feeds the email location with the city & region (little details that matter).
    
    if (google.loader.ClientLocation) {
         
        var city = google.loader.ClientLocation.address.city;
       
        var region = google.loader.ClientLocation.address.region;
       
        var location =  city + ', ' + region;
     
    } else {
         
        var location = 'your city';
     
    }
     
    document.getElementById("currentlocation").innerHTML=(location);

}
    
function dateadjust() {
// Sets the email concert's date 2 days in the future so the site is always up-to-date.

  var NowMoment = moment().add('days',2).format("ddd, MMMM Do");

    document.getElementById("showdate").innerHTML=(NowMoment);
}
    
// Run the functions
    
geolocate();
dateadjust();
    
</script>
